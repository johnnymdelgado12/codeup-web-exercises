    //FOR EACH LOOP EXAMPLE:

    function getGoldReindeer(reindeerArray){
        var bucket = [];
        reindeerArray.forEach(function (deer) {
            if(deer.isGold === true){
                bucket.push(deer)
            }
        });
        return bucket;
    }

        // Write a function that returns a message that says hello to someone by accessing the name property of a passed object. If the passed
        // argument's name property is anything but a string, or the argument is not an object, return "Hello, my dudes!"
    function helloToObject (objectName){
       var helloMessage;
        if(typeof objectName === "object" && typeof objectName.name === "string"){
            helloMessage = "Hello " + objectName.name + "!";
        }else{
            helloMessage = "Hello my dudes";
        }
        return helloMessage
    }


        console.log(helloToObject({name: "Otis"}));
        console.log(helloToObject({name: {firstName: "Milo", lastName: "Chatran"}}));
        console.log(helloToObject(7));
        console.log(helloToObject([1, 2, 3]));
