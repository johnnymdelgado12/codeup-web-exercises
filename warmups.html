<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Warmups</title>
</head>
<body>
    <h1>Warmups</h1>


    <script>
        function helloWorld() {
            return "Hello World!";
        }

        console.log(helloWorld());

        function quotient(a, b) {
            return a / b;
        }

        console.log(quotient(10, 2));

        function helloName(name) {
         return "Hello, " + name;
        }

        console.log(helloName("Johnny"))

        function calculateRetangleArea(width, length) {
            return width * length
        }

        console.log(calculateRetangleArea( 2, 2));

        function arrayLength(arrayInput){
            return arrayInput.length
        }

        console.log(arrayLength([1,2,3,4]));

        function seven() {
            return  7;
        }

        console.log(seven());

        function firstItem(inputArray) {
            return inputArray[0];
        }

        console.log(firstItem(["cat", "dog", "fish", "Cow"]));

        function determineType(type) {
            return typeof(type)
        }

        console.log(determineType(7));
        console.log(determineType(true));
        console.log(determineType("cat"));


        // Write a function that returns true or false based off whether the number passed, squared, is evenly divisible by 3.

        function squaredNumDivisibleByThree(num) {
            return (num * num) % 3 === 0;
        }

        console.log(squaredNumDivisibleByThree(3));


        //Write a function called isString that accepts a single input, and returns true of the data type is a string or false if it is not a string
        function isString(input){
            return typeof input === "string";
        }

        console.log(isString(true));
        console.log(isString("hello"));

    </script>
</body>
</html>
