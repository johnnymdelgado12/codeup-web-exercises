<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Veridian Dynamics Registration!</h1>
<p>At Veridian Dynamics, <strong>we</strong> solve <em>your</em> problem with <em><strong>technology.</strong></em>

<br>
<hr>

    <form method="post" action="https://www.elformo.com/forms/2c164110-2fa5-436a-ada3-4a4f43f29eef">
        <label for="email">Email:</label>
        <input id="email" name="email" type="text" placeholder="Enter Your Email">
<br>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Enter Your Password">

<hr>
<br>
        <label for="bio">Tell Us About Yourself</label>
<br>
        <textarea name="bio" id="bio" cols="60" rows="10"></textarea>

<br>
<br>
        <h2>How Did You Hear About Us</h2>

        <label for="billboard">
               Billboard
            <input type="radio" id="billboard" name="how" value="billboard">
        </label>

        <label for="radio">
            Radio Advertisment
            <input type="radio" id="radio" name="how" value="radio">
        </label>

        <label for="internet">
            Internet Advertisment
            <input type="radio" id="internet" name="how" value="internet">
        </label>

        <label for="other">
            Other
            <input type="radio" id="other" name="how" value="other">
        </label>

        <input type="submit">
<br>
<br>
<br>
        <label for="browser-select">What Internet Browser Do You Use?</label>
        <select name="browser" id="browser-select">
            <option value="explorer">Internet Explorer</option>
            <option value="safari">Safari</option>
            <option value="chrome">Google Chrome</option>
            <option value="firefox">Firefox</option>
        </select>
<br>
        <button type="submit">Submit</button>
    </form>


</body>
</html>
